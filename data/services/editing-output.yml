title: "Editing: Output"
date: 2020-05-24T16:54:53.878Z
body: >-
  We provide the following output (as applicable to your document):


  1. Your edited document, with changes tracked using Word Track Changes

  2. A snag list report (with queries and alerts regarding errors that require your further attention)

  3. An analysis of your document (with data such as the number of tables; number of graphics; presence of tables that are not referenced in your body text; number of revisions made and average number of revisions per sentence)

  4. Six analysis reports of your document, for example, an analysis of your acronym use that will make it easy for you to correct errors or improve use (it shows the number of occurrences, first occurrence of the definition or lack thereof, and subsequent redefinitions, among other aspects).
